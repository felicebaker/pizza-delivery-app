<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="cleartype" content="on" />
        <title>Pizza Impulse</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/build/main.min.css" />
        <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'/>

    <body class="page-settings"><!-- per page class = 'page-' + 'template_name' -->
        <div class="container" role="main">
        <!-- DJANGO VIEW TEMPLATE BOUNDARIES - START -->
            <header class="masthead">
                <a class="masthead__back-button" href="settings.html"><img class="masthead__back-image" src="/images/svgs/back-button.svg" alt="Go Back" /></a>
                <h1 class="masthead__heading">Contact Us</h1>
                <div class="masthead__logo-container"><img class="masthead__logo" src="/images/svgs/PI-logo-yellow-red.svg" alt="Pizza Impulse" /></div>
            </header>
            <form class="contact-form" action="#" method="post">
                <h2 class="contact-form__title">Drop Us a Line!</h2>
                <textarea class="contact-form__body" name="contact-body" placeholder="Comments, Questions, Suggestions"></textarea>

            </form>
            <footer class="branded-footer">
                <img class="branded-footer__logo" src="/images/svgs/PI-logo-yellow-white.svg" alt="Pizza impulse Logo" />

            </footer>
        <!-- DJANGO VIEW TEMPLATE BOUNDARIES - END -->
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <script src="/build/bundle.min.js"></script>
