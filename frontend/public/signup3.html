<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="cleartype" content="on" />
        <title>Pizza Impulse</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/build/main.min.css" />
        <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'/>
    </head>
    <body class="page-signup"><!-- per page class = 'page-' + 'template_name' -->
        <div class="container" role="main">
        <!-- DJANGO VIEW TEMPLATE BOUNDARIES - START -->
            <header class="staged-header">
                <div class="staged-header__pizza"><img src="/images/svgs/stage3.svg" alt="Stage 3 of 4"/></div>
                <h1 class="staged-header__title">Credit Card Information</h1>
            </header>
            <!-- change form method to POST in Django, just get here for static HTML mockup flow for client preview -->
            <form class="preferences-form" action="signup4.html" method="get">
                <input class="preferences-form__input" name="name" placeholder="Name on Credit Card" />
                <input class="preferences-form__input--cc js-creditcard-autotab" type="tel" id="ccnumber1" name="ccnumber1" placeholder="1234" />
                <input class="preferences-form__input--cc js-creditcard-autotab" type="tel" id="ccnumber2" name="ccnumber2" placeholder="1234" />
                <input class="preferences-form__input--cc js-creditcard-autotab" type="tel" id="ccnumber3" name="ccnumber3" placeholder="1234" />
                <input class="preferences-form__input--cc js-creditcard-autotab" type="tel" id="ccnumber4" name="ccnumber4" placeholder="1234" />
                <div class="preferences-form__dropdown">
                    <div class="preferences-form__dropdown-trigger"></div>
                    <select class="preferences-form__dropdown-select" name="month" id="month" size="1">
                        <option value="" class="preferences-form__select-placeholder" disabled selected style="display:none;">Month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <input class="preferences-form__input preferences-form__input--half js-creditcard-year" type="tel" id="year" name="year" placeholder="Year" />
                <p class="preferences-form__error-note">Must be full 4 digit year</p>
                <input class="preferences-form__input js-creditcard-pin" type="tel" name="seccode" placeholder="3-Digit Security Code" />
                <p class="preferences-form__error-note">Must be 3 digits</p>
                <button class="preferences-form__button">Next</button>
            </form>
        <!-- DJANGO VIEW TEMPLATE BOUNDARIES - END -->
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/vendor/jquery-2.1.1.min.js"><\/script>')</script>
        <script src="/build/bundle.min.js"></script>
    </body>
</html>
